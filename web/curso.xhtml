<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscripcion de Curso</title>
    </h:head>
    <h:body>
        <h1>INSCRIPCION DE CURSO</h1>
        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder,alinizq,alinizq">
                
                <h:outputLabel value="Nombre: " for="nombre"/>
                <h:inputText id="nombre" label="Nombre" value="#{cursoBean.nombre}">
                <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="nombre"/>
                
                <h:outputLabel value="Apellidos: " for="apellidos"/>
                <h:inputText id="apellidos" label="Apellidos" required="true" value="#{cursoBean.apellidos}"/>
                <h:message for="apellidos"/>
                
                <h:outputLabel value="Curso: " for="curso"/>
                <h:selectOneMenu id="curso" label="Curso" value="#{cursoBean.curso}">
                    <f:selectItem itemLabel="-seleccione-" itemValue=""/>
                    <f:selectItem itemLabel="PRIMERO" itemValue="PRIMERO"/>
                    <f:selectItem itemLabel="SEGUNDO" itemValue="SEGUNDO"/>
                    <f:selectItem itemLabel="TERCERO" itemValue="TERCERO"/>
                    <f:selectItem itemLabel="CUARTO" itemValue="CUARTO"/>
                    <f:selectItem itemLabel="QUINTO" itemValue="QUINTO"/>
                    <f:selectItem itemLabel="SEXTO" itemValue="SEXTO"/>
                    <f:selectItem itemLabel="SEPTIMO" itemValue="SEPTIMO"/>
                    <f:selectItem itemLabel="OCTAVO" itemValue="OCTAVO"/>
                    <f:selectItem itemLabel="NOVENO" itemValue="NOVENO"/>
                    <f:selectItem itemLabel="DECIMO" itemValue="DECIMO"/>
                </h:selectOneMenu>
                <h:message for="curso"/>
                
                <h:panelGroup/>
                <h:commandButton id="registro" value="Enviar" action="confirmacionCurso"/>
                
                <h:commandLink action="index" value="Retornar al inicio"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
